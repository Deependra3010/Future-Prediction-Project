<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Sector Future Prediction</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/prediction.css">

<body>
    <div class="homePage">
        <div class="navBar">
            <div class="hamBurger">
                <div class="bar"></div>
            </div>
            <img src="./images/logo.jpg" class="logo" alt="">
            <div class="nav">
                <a href="index.html">
                    <div class="navLinks">
                        <img src="./images/homeIconDark.svg" style="color:white" alt="">
                        <div>Home</div>
                    </div>
                </a>

                <a href="prediction.html">
                    <div class="navLinks active">
                        <img src="./images/predictionIconLight.svg" style="color:white" alt="">
                        <div>Prediction</div>
                    </div>
                </a>

                <a href="previousData.html">
                    <div class="navLinks">
                        <img src="./images/previousDataIcon.svg" style="color:white" alt="">
                        <div>Previous Data</div>
                    </div>
                </a>

                <a href="contactUs.html">
                    <div class="navLinks">
                        <img src="./images/contactUsIcon.svg" style="color:white" alt="">
                        <div>Contact Us</div>
                    </div>
                </a>
            </div>
        </div>
        <div class="predictionRightSide displayNoneToggle">
            <div>
                <h1>Prediction</h1>
                <div class="outerClass">
                    <div class="leftClass">
                        <div class="city">
                            <label for="citiesDropDown">Select City</label>
                            <select name="" id="" class="dropdown">
                                <option value="">City1</option>
                                <option value="">City1</option>
                                <option value="">City1</option>
                                <option value="">City1</option>
                            </select>
                        </div>
                        <div class="year">
                            <label for="yearDropDown">Select Year</label>
                            <select name="" id="" class="dropdown">
                                <option value="">Year1</option>
                                <option value="">Year1</option>
                                <option value="">Year1</option>
                                <option value="">Year1</option>
                            </select>
                        </div>
                        <button class="predictBtn">Predict</button>
                    </div>
                    <div class="rightClass">
                        <div class="card1">
                            <img src="./images/pedestrian.svg" alt="">
                            <h3>Expected Tourists (In 2022)</h3>
                            <h2>23,423</h2>
                        </div>
                        <div class="card2">
                            <img src="./images/chart-line-up.svg" alt="">
                            <h3>Expected Tourists (In Jan)</h3>
                            <h2>233</h2>
                        </div>
                        <div class="card3">
                            <img src="./images/user.svg" alt="">
                            <h3>Last Year (2021)</h3>
                            <h2>4,533</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/prediction.js"></script>
