<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Sector Future Prediction</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/prediction.css">
    <link rel="stylesheet" href="./css/contactUs.css">
</head>

<body>
    <div class="homePage">
        <div class="navBar">
            <div class="hamBurger">
                <div class="bar"></div>
            </div>
            <img src="./images/logo.jpg" class="logo" alt="">
            <div class="nav">
                <a href="index.html">
                    <div class="navLinks">
                        <img src="./images/homeIconDark.svg" style="color:white" alt="">
                        <div>Home</div>
                    </div>
                </a>

                <a href="prediction.html">
                    <div class="navLinks">
                        <img src="./images/predictionIcon.svg" style="color:white" alt="">
                        <div>Prediction</div>
                    </div>
                </a>

                <a href="previousData.html">
                    <div class="navLinks">
                        <img src="./images/previousDataIcon.svg" style="color:white" alt="">
                        <div>Previous Data</div>
                    </div>
                </a>

                <a href="contactUs.html">
                    <div class="navLinks active">
                        <img src="./images/contactUsIconLight.svg" style="color:white" alt="">
                        <div>Contact Us</div>
                    </div>
                </a>
            </div>
        </div>
        <div class="predictionRightSide displayNoneToggle">
            <div>
                <h1>Contact Us</h1>
                <div class="outerClass">
                    <div class="contactUs">
                        <label for="name" class="contacUsLabels">Your Name</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="email" class="contacUsLabels">Your Email</label>
                        <input type="email" id="email" placeholder="abc@gmail.com">

                        <label for="number" class="contacUsLabels">Phone no.</label>
                        <input type="number" id="number" placeholder="+91 987654321">

                        <label for="message" class="contacUsLabels">Message</label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>

                        <button class="predictBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/prediction.js"></script>
</body>

</html>
